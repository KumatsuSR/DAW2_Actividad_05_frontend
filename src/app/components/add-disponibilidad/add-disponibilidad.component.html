<div class="container">
   
    <form class="content" (submit)="guardar()">
        <!--#idDisponibilidad horaInicio horaFin dia idCiclo idUsuario -->
        <div class="row">
            <div class="col-lg-12">
                <h6>AGREGAR DISPONIBILIDAD</h6>
           </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-8">
                <label for="idUsuario">Usuario</label>
                <select  id="idUsuario" name="idUsuario" class="form-control" 
                [(ngModel)] = "disponibilidad.idUsuario">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of listaUsuario" value="{{aux.idUsuario}}">
                        {{aux.nombres}}
                    </option>   
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-3">
                <label for="horaInicio">Hora de inicio</label>
                <input type="text" class="form-control" name="horaInicio" id="horaInicio"
                placeholder="23:59:59" [(ngModel)] = "disponibilidad.horaInicio"  />
            </div>
            <div class="col-lg-3">
                <label for="horaFin">Hora de fin</label>
                <input type="text" class="form-control" name="horaFin" id="horaFin" 
                placeholder="23:59:59" [(ngModel)] = "disponibilidad.horaFin"  />
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-3">
                <label for="dia">Dia de la semana</label>
                <input type="text" class="form-control" name="dia" id="dia" [(ngModel)] = "disponibilidad.dia"  />
            </div>
            <div class="col-lg-3">
                <label for="idCiclo">Ciclo</label>
                <select  id="idCiclo" name="idCiclo" class="form-control" 
                [(ngModel)] = "disponibilidad.idCiclo">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of listaCiclo" value="{{aux.idCiclo}}">
                        {{aux.nombre}}
                    </option>   
                </select>
            </div>
        </div>
        
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-8">
                <button class="btn btn-success">Enviar</button>
            </div>
        </div>
    </form>
</div>
